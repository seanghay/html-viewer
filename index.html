<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Viewer</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <div id="output">
      <p>try an example below</p>
      <a href="/?v=%3Ch1%3EHelloWorld%3C%2Fh1%3E">/?v=&lt;h1&gt;HelloWorld&lt;/h1&gt;</a>
    </div>
    
  </div>
  <script>
    const params = new URLSearchParams(location.search)
    if (params.get('v)) {
     document.querySelector('#output').innerHTML = params.get('v'); 
    }
  </script>
  
</body>
</html>
